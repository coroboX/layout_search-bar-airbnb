<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
  <link
    rel="icon"
    href="./images/Search.svg"
    type="image/x-icon"
  >
</head>
<body>
  <form action="#" data-qa="big">
    <div class="searchbar-lg-wrapper searchbar-wrapper">
      <input
        class="searchbar-lg searchbar"
        data-qa="keypress"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </form>
  <form action="#" data-qa="small">
    <div class="searchbar-sm-wrapper searchbar-wrapper">
      <input
        class="searchbar-sm searchbar"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </form>
</body>
</html>
